<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-frame admin-panel">
        <header>
            <div class="title-bar">KFC ADMIN</div>
        </header>

        <section class="admin-section">
            <h3>System Sync</h3>
            <input type="password" id="api-key" placeholder="Enter Public API Key" class="admin-input">
            <button id="sync-btn" class="admin-btn">REFRESH MEMBER LIST</button>
        </section>

        <hr style="border: 1px solid #444; margin: 20px 0;">

        <section class="admin-section">
            <h3>Member Score Adjustments</h3>
            <div id="score-rows-container">
                <div class="score-row">
                    <select class="member-dropdown"></select>
                    <input type="number" placeholder="Score" class="score-input">
                </div>
            </div>
            
            <div class="admin-controls">
                <div>
                    <button id="add-row-btn" class="small-btn">+</button>
                    <button id="clear-all-btn" class="small-btn" style="background: #7f8c8d;">Clear All</button>
                </div>
                <button id="submit-scores-btn" class="admin-btn">SUBMIT ALL UPDATES</button>
            </div>
        </section>
    </div>
    <script src="adminapp.js"></script>
</body>
</html>
